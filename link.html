<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Function to detect iOS devices
        function isIOS() {
            return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        }

        // Function to redirect based on device
        function redirectToStore() {
            if (isIOS()) {
                window.location.href = 'https://apps.apple.com/us/app/your-app-name/id123456789'; // Replace with your iOS App Store URL
            } else {
                window.location.href = 'https://play.google.com/store/apps/details?id=com.example.yourapp'; // Replace with your Android Google Play Store URL
            }
        }

        // Redirect on page load
        window.onload = function() {
            redirectToStore();
        };
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
